{% if request.user.is_authenticated %}

<p>{{request.user}}</p>
<a href="{% url 'logout' %}">LogOut</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
<h1>My Todo List </h1>

<h2><a href="{% url 'task-create'  %}"> Create Task</a></h2>

<form action="" method="get">
  
    <input type="text" name="search-area" value={{search_input}}>
    <input type="submit" value="Search">
</form>
<table>
    <tr>
        <th>Item</th>
        <th>Action</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>
            {{task.title}}
        </td>
        <td><a href="{% url 'task' task.id %}"> View</a> | <a href="{% url 'task-update' task.id%}"> Update</a>| <a
                href="{% url 'task-delete' task.id%}"> Delete</a></td>
    </tr>
    {% empty %}
    <h3>No Item in the list</h3>
    {% endfor %}
</table>
